<html>
<head></head>
<body>

<div id="pieChart"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
<script src="https://raw.githubusercontent.com/benkeen/d3pie/0.1.8/d3pie/d3pie.min.js"></script>
<script>
// Initialize empty array
var data = [];

// Get JSON data and wait for the response
d3.json("~/Documents/MATLAB/IFCB/training_test_data/other/ClassDistribution.json", function(error, json) {
  $.each(json, function(d,i){
    data.push({
      label: i.label,
      value: i.value
    })
  })

  // Plot Pie Chart
  var pie = new d3pie("pieChart", {
    "header": {
      "title": {
        "text": "Class Distribution (above threshold)",
        "fontSize": 24,
        "font": "open sans"
      },
      "subtitle": {
        "text": "Cruise - Selection_Name",
        "color": "#999999",
        "fontSize": 12,
        "font": "open sans"
      },
      "titleSubtitlePadding": 9
    },
    "footer": {
      "color": "#999999",
      "fontSize": 10,
      "font": "open sans",
      "location": "bottom-left"
    },
    "size": {
      "canvasWidth": 590,
      "pieOuterRadius": "85%"
    },
    "data": {
      "sortOrder": "value-desc",
      "smallSegmentGrouping": {
        "enabled": true,
        "value": 0.2
      },
      "content": data
    },
    "labels": {
      "outer": {
        "pieDistance": 32
      },
      "inner": {
        "hideWhenLessThanPercentage": 3
      },
      "mainLabel": {
        "fontSize": 11
      },
      "percentage": {
        "color": "#ffffff",
        "decimalPlaces": 0
      },
      "value": {
        "color": "#adadad",
        "fontSize": 11
      },
      "lines": {
        "enabled": true
      },
      "truncation": {
        "enabled": true
      }
    },
    "effects": {
      "pullOutSegmentOnClick": {
        "effect": "linear",
        "speed": 400,
        "size": 8
      }
    },
    "misc": {
      "gradient": {
        "enabled": true,
        "percentage": 100
      }
    }
  });
});
</script>

</body>
</html>
